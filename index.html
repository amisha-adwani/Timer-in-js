<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1> Clock </h1>
    <h3 id="showTime"></h3>
    <button id="Button"> Show </button>
    <h1> Stopwatch </h1>
   <p><span id="hours">00</span>:<span id="tens">00</span>:<span id="secs">00</span></p>
    <button id="Start" > Start </button>
    <button id="Stop" > Stop </button>
    <button id="Reset" > Reset </button>
    <h1> Timer </h1>
    <input type="number" id="TimerHour" value="00" min="1" max="59"></input>
    <input type="number" id="TimerMin" value="00" min="1" max="59"></input>
    <input type="number" id="TimerSec"value="00" min="1" max="59"></input>
    <br><br>
    <button id="Start2" > Start </button>
    <button id="Stop2" > Stop </button>
    <button id="Reset2" > Reset </button>
    <script src="script.js"></script>
</body>
</html>
